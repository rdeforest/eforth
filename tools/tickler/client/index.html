<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Backbone.js Todos</title>
  <link rel="stylesheet" href="style/todos.css"/>
</head>

<body>

  <div id="todoapp">

    <div>
      <header>
        <h1>Items</h1>
        <input id="new-todo" type="text" placeholder="What needs to be done?">
      </header>

      <section id="itemList">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
      </section>

      <footer>
        <a id="clear-completed">Clear completed</a>
        <div id="todo-count"></div>
      </footer>
    </div>

    <div>
      <header>
        <h1>Schedules</h1>
        <input id="new-schedule" type="text" placeholder="Remind how often?">
      </header>

      <section id="scheduleList">
        <ul id="schedule-list"></ul>
      </section>

      <footer>
        <div id="schedule-count"></div>
      </footer>
    </div>

  </div>

  <script src="scripts/test/vendor/json2.js"></script>
  <script src="scripts/test/vendor/jquery.js"></script>
  <script src="scripts/test/vendor/underscore.js"></script>
  <script src="scripts/backbone.js"></script>
  <script src="scripts/backbone.localStorage.js"></script>
  <script src="scripts/todos.js"></script>

  <!-- Templates -->

  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%- title %></label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%- title %>" />
  </script>

  <script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
  </script>

  </body>
</html>
