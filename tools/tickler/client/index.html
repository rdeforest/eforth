<!doctype html>
<html lang="en" data-framework="backbonejs">
  <head>
    <meta charset="utf-8">
    <title>Nice Tickler</title>
    <link rel="stylesheet" href="node_modules/jquery-ui/themes/base/jquery.ui.all.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1 id="loading">Loading...</h1>
    <section id="ticklerapp" class="hidden">
      <ul>
        <li><a href="#items">Items</a></li>
        <li><a href="#schedules">Schedules</a></li>
        <li><a href="#connect">Connect</a></li>
      </ul>
      <div id="items">
        <header>
          <h1>items</h1>
          <input id="new-item" placeholder="What needs to be done?" autofocus>
        </header>
        <section>
          <table id="item-list"></table>
        </section>
      </div>
      <div id="schedules">
        <header>
          <h1>schedules</h1>
          <input id="new-schedule" placeholder="Reminder frequency?" autofocus>
        </header>
        <section>
          <table id="schedule-list"></table>
        </section>
      </div>
      <div id="connect">
        <header>
          <h1>session</h1>
        </header>
        <section>
          <label for="goal">Goal</label>
          <input type="text" id="goal" />
        </section>
        <section>
          <label for="username">Username</label>
          <input type="text" id="username" />
        </section>
        <section>
          <label for="password">Password</label>
          <input type="password" id="password" />
        </section>
        <section>
          <label for="passconf">Confirm Password</label>
          <input type="password" id="passconf" />
        </section>
        <section>
          <label for="email">Email</label>
          <input type="text" id="email" />
        </section>
        <a class="button" id="logout" href="#">Logout</a>
        <a class="button" id="login" href="#">Login</a>
        <a class="button" id="register" href="#">Register</a>
      </div>
    </section>
    <script data-main="js/main" src="node_modules/requirejs/require.js"></script>
  </body>
</html>
